<script>
let audioUnlocked = false;
let conversationActive = false;

function startConversation() {
  const status = document.getElementById("appStatus");

  if (window.TTS && !audioUnlocked) {
    TTS.init();
    audioUnlocked = true;
  }

  conversationActive = true;
  status.textContent = "‡§Ö‡§Ç‡§ú‡§≤‡•Ä ‡§¨‡•ã‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à‚Ä¶";

  TTS.speak("‡§Æ‡•à‡§Ç ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‡•§ ‡§Ü‡§™ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§¨‡•ã‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§");

  waitForSpeechEnd(() => {
    if (window.STT && conversationActive) {
      status.textContent = "‡§Æ‡•à‡§Ç ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶";
      STT.start();
    }
  });
}

function waitForSpeechEnd(cb) {
  const i = setInterval(() => {
    if (!speechSynthesis.speaking) {
      clearInterval(i);
      cb();
    }
  }, 120);
}

// STT ‚Üí Answer ‚Üí ‡§´‡§ø‡§∞ ‡§∏‡•Å‡§®‡§®‡§æ
window.onAnjaliAnswered = function () {
  if (!conversationActive) return;
  setTimeout(() => {
    const status = document.getElementById("appStatus");
    status.textContent = "‡§Æ‡•à‡§Ç ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶";
    if (window.STT) STT.start();
  }, 600);
};

// ‚úÖ ONLY ONE BUTTON HANDLER
document.getElementById("startBtn").onclick = startConversation;

// Admin
document.getElementById("adminBtn").onclick = () => {
  window.location.href = "admin.html";
};
</script>
